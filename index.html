<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, intial=scale = 1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        
        <link rel="shortcut icon" href="favicon-32x32(1).png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor Challenge | NFT preview card component</title>
    </head>
    <body>
        <div class="main_container">
            <div class="main">
                <div class="content">
                    <img src="image-equilibrium.jpg" alt="equilibrium">
                    <div class="overlay"></div>
                </div>
                <div class="text">
                    <h1 class="you">Equilibrium #3429</h1>
                    <p class="pp">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="divide">
                        <div class="eth">
                            <img src="icon-ethereum.svg" alt="eth"/>
                            <h3>0.041ETH</h3>
                        </div>
                        <div class="days">
                            <img src="icon-clock.svg" alt="clock"/>
                            <P>3 days left</P>
                        </div>
                    </div>
                </div>
                <div class="user">
                    <img src="image-avatar.png" alt="avatar"/>
                    <p>Creation of <span class="you">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
